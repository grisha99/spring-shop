<h3>Список заказов</h3>
<table class="table table-hover" cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <td>ID</td>
        <td>Стоимость</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat-start="order in orderList">
        <td>{{order.id}}</td>
        <td>{{order.totalPrice}}</td>
        <td>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#orderDetail{{order.id}}" aria-expanded="false" aria-controls="orderDetail{{order.id}}">
                Подробнее...
            </button>
        </td>

    </tr>
    <tr ng-repeat-end>
        <td colspan="3">
            <div class="collapse" id="orderDetail{{order.id}}">
                <div class="card card-body">
                    <table class="table table-hover" cellpadding="0" cellspacing="0">
                        <thead>
                        <tr>
                            <td>Название</td>
                            <td>Количество</td>
                            <td>Цена</td>
                            <td>Сумма</td>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <td>Итого</td>
                            <td></td>
                            <td>{{order.totalPrice}}</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                Адрес доставки: {{order.delivery_addr}}
                            </td>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr ng-repeat="item in order.items">
                            <td>{{item.productTitle}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.pricePerProduct}}</td>
                            <td>{{item.quantity + ' x ' + item.pricePerProduct + ' = ' + item.price}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
